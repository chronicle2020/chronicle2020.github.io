<!DOCTYPE html>
<html lang="{{ site.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel='shortcut icon' href='/assets/favicon/favicon.ico'>
  <link rel='icon' sizes='16x16' type='image/png' href='/assets/favicon/favicon-16x16.png'>
  <link rel='icon' sizes='32x32' type='image/png' href='/assets/favicon/favicon-32x32.png'>
  <link rel='icon' sizes='180x180' type='image/png' href='/assets/favicon/apple-touch-icon.png'>
  <link rel='icon' sizes='192x192' type='image/png' href='/assets/favicon/android-chrome-192x192.png'>
  <link rel='icon' sizes='512x512' type='image/png' href='/assets/favicon/android-chrome-512x512.png'>
  <link rel='manifest' href='/assets/favicon/site.webmanifest'>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="{{ "/assets/js/bootstrap.bundle.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/index.js" | relative_url }}"></script>
  {%- seo -%}
</head>

<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="{{ site.baseurl }}{% link index.md %}" class="nav-link">首页</a>
        </li>
        <li class="nav-item">
          <a href="{{ site.baseurl }}{% link about.md %}" class="nav-link">关于本站</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- content -->
  <div class="container py-3">
      {{ content }}
  </div>

  <!-- footnote -->
  <div class="py-3 border-top">
    <div class="container">
      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>

  {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>

</html>
