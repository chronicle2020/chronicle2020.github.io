<!DOCTYPE html>
<html lang="{{ site.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
  <link rel='shortcut icon' href='/assets/favicon/favicon.ico'>
  <link rel='icon' sizes='16x16' type='image/png' href='/assets/favicon/favicon-16x16.png'>
  <link rel='icon' sizes='32x32' type='image/png' href='/assets/favicon/favicon-32x32.png'>
  <link rel='icon' sizes='180x180' type='image/png' href='/assets/favicon/apple-touch-icon.png'>
  <link rel='icon' sizes='192x192' type='image/png' href='/assets/favicon/android-chrome-192x192.png'>
  <link rel='icon' sizes='512x512' type='image/png' href='/assets/favicon/android-chrome-512x512.png'>
  <link rel='manifest' href='/assets/favicon/site.webmanifest'>
  {%- seo -%}
</head>

<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
    </div>
  </nav>

  <nav class="nav justify-content-center">
    <a href="{{ site.baseurl }}{% link index.md %}" class="nav-link">首页</a>
    <a href="{{ site.baseurl }}{% link about.md %}" class="nav-link">关于本站</a>
  </nav>

  <!-- content -->
  <div class="container py-3">
      {{ content }}
  </div>

  <!-- footnote -->
  <div class="py-3 border-top">
    <div class="container">
      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
  </div>

  {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>

</html>
